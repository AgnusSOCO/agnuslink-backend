services:
  - type: web
    name: agnus-link-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT 'src.main:create_app()'"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: agnus-link-db
          property: connectionString

databases:
  - name: agnus-link-db
    databaseName: agnus_link
    user: agnus_user
    plan: free

